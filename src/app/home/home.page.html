<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pallmat : Logistica de traslados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/traslados.jpg"></ion-img>
    </ion-card>

    <ion-grid>
  	<ion-row justify-content-center>
  		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
  			<div text-center>
  				<h4>Bienvenido</h4>
  			</div>
  			<div padding>
  				<ion-item>
  					<ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
  				</ion-item>

  				<ion-item>
  					<ion-input [(ngModel)]="password" type="password" placeholder="ContraseÃ±a"></ion-input>
  				</ion-item>
  			</div>

  			<div padding>
  				<ion-button size="large" (click)="makeLogin()" expand="block">Acceder</ion-button>
  			</div>
  		</ion-col>
  	</ion-row>
  </ion-grid>

</ion-content>
